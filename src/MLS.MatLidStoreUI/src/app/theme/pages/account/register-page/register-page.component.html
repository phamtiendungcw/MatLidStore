<div class="pt:mt-0 mx-auto flex flex-col items-center justify-center px-6 pt-8 md:h-screen">
  <div class="mb-4 flex flex-col items-center lg:mb-6" href="#">
    <a href="#">
      <img alt="MatLidStore Logo" class="mb-2 h-16" src="src/assets/images/MatLidStore_Logo.png" />
    </a>
    <span class="text-center text-2xl font-bold">Modern Artistic Trends in Lifestyle & Design</span>
  </div>
  <!-- Card -->
  <div class="w-full rounded-lg bg-white shadow sm:max-w-screen-sm md:mt-0 xl:p-0">
    <div class="space-y-8 p-4 sm:p-6 lg:p-14">
      <!-- Updated h2 Color -->
      <h2 class="text-center text-2xl font-bold text-blue-800 lg:text-3xl">Tạo tài khoản mới</h2>
      <form action="#" class="mt-8 space-y-6">
        <div>
          <!-- Updated label color -->
          <label class="mb-2 block text-sm font-medium text-gray-700" for="firstName">Tên</label>
          <!-- Updated input border color -->
          <input
            class="w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            id="firstName"
            name="firstName"
            placeholder="Nhập tên của bạn"
            required
            type="text"
          />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700" for="lastName">Họ</label>
          <input
            class="w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            id="lastName"
            name="lastName"
            placeholder="Nhập họ của bạn"
            required
            type="text"
          />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700" for="username">Tên đăng nhập</label>
          <input
            class="w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            id="username"
            name="username"
            placeholder="Nhập tên người dùng của bạn"
            required
            type="text"
          />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700" for="email">Email</label>
          <input
            class="w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            id="email"
            name="email"
            placeholder="Nhập email của bạn"
            required
            type="email"
          />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700" for="phoneNumber">Số điện thoại</label>
          <input
            class="w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Nhập số điện thoại của bạn"
            required
            type="text"
          />
        </div>
        <div>
          <label class="mb-2 block text-sm font-medium text-gray-700" for="password">Mật khẩu</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="input-pw w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu của bạn"
              required
              type="password"
            />
            <button
              (click)="togglePasswordVisibility()"
              [title]="showPassword ? 'Ẩn mật khẩu' : 'Hiển thị mật khẩu'"
              aria-label="Toggle password visibility"
              class="absolute inset-y-0 right-0 px-3 py-2"
              type="button"
            >
              <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="text-gray-500 hover:text-gray-800"></fa-icon>
            </button>
          </div>
        </div>
        <div class="text-center">
          <button
            class="w-full rounded-lg bg-blue-600 px-5 py-3 text-center text-base font-medium text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 sm:w-auto"
            type="submit"
          >
            Tạo tài khoản
          </button>
        </div>
        <div class="text-center text-sm font-medium text-gray-500">
          Đã có tài khoản?
          <a class="text-blue-500 hover:underline" routerLink="/account/login">Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>
</div>
