  <div class="container px-6 mx-auto">
    <hr class="border-gray-200 dark:border-gray-300" />
    <div class="flex flex-col items-center text-center">
      <a href="#">
        <img alt="MatLidStore logo" class="w-auto h-16" src="/assets/Images/MatLidStore_Logo.png" />

      <div class="flex flex-col mt-4 items-center sm:flex-row sm:items-center sm:justify-center">

        <button

      <p class="text-sm text-gray-500">© Copyright 2024. All Rights Reserved by MatLidStore.</p>

      <div class="flex mt-3 -mx-2 sm:mt-0">
