<div class="max-w-[720px] mx-auto">
  <div class="relative flex flex-col w-full h-full text-slate-700 bg-white shadow-md rounded-xl bg-clip-border">
    <div class="relative mx-4 mt-4 overflow-hidden text-slate-700 bg-white rounded-none bg-clip-border">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold text-slate-800">Entity List</h3>
          <p class="text-slate-500">Review and manage your records</p>
        </div>
        <div class="flex flex-col gap-2 shrink-0 sm:flex-row">
          <button class="rounded border border-slate-300 py-2.5 px-3 text-center text-xs font-semibold text-slate-600">
            View All
          </button>
          <button class="flex items-center gap-2 rounded bg-slate-800 py-2.5 px-4 text-xs font-semibold text-white">
            Add Record
          </button>
        </div>
      </div>
    </div>

    <div class="p-0 overflow-scroll">
      <table class="w-full mt-4 text-left table-auto min-w-max">
        <thead>
          <tr>
            <th class="p-4 border-y border-slate-200 bg-slate-50">ID</th>
            <th class="p-4 border-y border-slate-200 bg-slate-50">Name</th>
            <th class="p-4 border-y border-slate-200 bg-slate-50">Status</th>
            <th class="p-4 border-y border-slate-200 bg-slate-50">Created At</th>
            <th class="p-4 border-y border-slate-200 bg-slate-50">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of entityList">
            <td class="p-4 border-b border-slate-200">{{ item.id }}</td>
            <td class="p-4 border-b border-slate-200">{{ item.name }}</td>
            <td class="p-4 border-b border-slate-200">{{ item.status }}</td>
            <td class="p-4 border-b border-slate-200">{{ item.createdAt | date }}</td>
            <td class="p-4 border-b border-slate-200">
              <button class="rounded bg-blue-500 px-3 py-1 text-xs text-white">Edit</button>
              <button class="rounded bg-red-500 px-3 py-1 text-xs text-white">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
