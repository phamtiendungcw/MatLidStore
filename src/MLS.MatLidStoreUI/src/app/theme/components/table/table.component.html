<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Danh Sách {{ entityName }}</h1>

  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr class="bg-gray-200 text-gray-600">
        <th *ngFor="let column of columns" class="py-2 px-4 border-b text-left">{{ column }}</th>
        <th class="py-2 px-4 border-b text-left">Hành Động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" class="hover:bg-gray-100">
        <td *ngFor="let column of columns" class="py-2 px-4 border-b">{{ item[column] }}</td>
        <td class="py-2 px-4 border-b">
          <button (click)="editEntity(item.id)" class="text-blue-500 hover:underline">Sửa</button>
          <button (click)="deleteEntity(item.id)" class="text-red-500 hover:underline">Xóa</button>
          <button (click)="viewEntity(item.id)" class="text-green-500 hover:underline">Xem</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="data.length === 0" class="text-center my-8">
    <p class="text-lg text-gray-500">Không có dữ liệu nào để hiển thị.</p>
  </div>
</div>
